<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6cc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    .card {
      background: #fff0f5;
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      width: 320px;
    }

    h1 {
      color: #d6336c;
      font-size: 2.2rem;
      margin-bottom: 30px;
      user-select: text;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 0;
      user-select: none;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 20px; /* Left of NO */
    }

    #yes:hover {
      transform: scale(1.1);
      background: #e0315b;
    }

    #no {
      background: #adb5bd;
      color: white;
      left: 180px; /* Right of YES */
    }

    .heart {
      position: absolute;
      color: #ff5d8f;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Rebecca, will you be my Valentine? ðŸ’•</h1>
    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ˜œ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // Function to safely move NO button away from cursor
    function moveNoButtonAway(mouseX, mouseY) {
      const rect = noBtn.getBoundingClientRect();
      const btnWidth = rect.width;
      const btnHeight = rect.height;

      // Current NO position
      let btnX = rect.left;
      let btnY = rect.top;

      // Distance vector from mouse to button center
      const btnCenterX = btnX + btnWidth / 2;
      const btnCenterY = btnY + btnHeight / 2;
      const dx = btnCenterX - mouseX;
      const dy = btnCenterY - mouseY;
      const distance = Math.hypot(dx, dy);

      if (distance < 100) { // threshold to move
        // Normalize vector and move button 120px away
        const moveX = (dx / distance) * 120;
        const moveY = (dy / distance) * 120;

        // New target position
        let newX = btnX + moveX;
        let newY = btnY + moveY;

        // Keep inside viewport
        newX = Math.min(window.innerWidth - btnWidth, Math.max(0, newX));
        newY = Math.min(window.innerHeight - btnHeight, Math.max(0, newY));

        // Animate button smoothly
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';
        noBtn.style.transform = `rotate(${Math.random() * 360}deg)`;
      }
    }

    document.addEventListener('mousemove', (e) => {
      moveNoButtonAway(e.clientX, e.clientY);
    });

    // YES button logic
    yesBtn.addEventListener('click', () => {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
      alert('YAY Rebbiee luvv uuuu!!! ðŸ’–ðŸ’–ðŸ’–');
    });

    // NO button click trick
    noBtn.addEventListener('click', () => {
      alert("I tricked you kuttyy, it's also a Yes hehehe, ippudu malli muskuni Yes nokku  naana ðŸ’–");
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 15 + Math.random() * 30 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 300);
  </script>
</body>
</html>
