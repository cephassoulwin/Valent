<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6cc; /* Peach background */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    .card {
      background: #fff0f5;
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      width: 320px;
    }

    h1 {
      color: #d6336c;
      font-size: 2.2rem;
      margin-bottom: 30px;
      user-select: text;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      top: 0;
      user-select: none;
    }

    /* YES button on left */
    #yes {
      background: #ff4d6d;
      color: white;
      left: 20px;
    }

    #yes:hover {
      transform: scale(1.1);
      background: #e0315b;
    }

    /* NO button on right */
    #no {
      background: #adb5bd;
      color: white;
      left: 180px; /* Right of YES */
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff5d8f;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear forwards;
      pointer-events: none;
      border-radius: 2px;
      will-change: transform;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Rebecca, will you be my Valentine? ðŸ’•</h1>
    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ˜œ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // NO button runs away and rotates when mouse is near
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const dist = Math.hypot(e.clientX - btnX, e.clientY - btnY);

      if (dist < 120) {
        let newX = Math.random() * (window.innerWidth - rect.width);
        let newY = Math.random() * (window.innerHeight - rect.height);

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;

        const rotateDeg = Math.floor(Math.random() * 360);
        noBtn.style.transform = `rotate(${rotateDeg}deg)`;
      }
    });

    // YES button triggers confetti poppers
    yesBtn.addEventListener('click', () => {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
      alert('YAY!!! ðŸ’–ðŸ’–ðŸ’–');
    });

    // Floating hearts animation
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 15 + Math.random() * 30 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 300);
  </script>

</body>
</html>
